<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <!-- Test Fastify Here -->
    <div id="app"></div>
    <!-- Test OGCIO DS Here -->
    <div style="margin: 50px">
      <!-- Button testing -->
      <button id="button" data-module="govie-button" class="govie-button">
        Apply
      </button>

      <br />

      <!-- Tooltip testing 1 -->
      <span data-module="govie-tooltip">
        <button data-module="govie-icon-button" class="govie-icon-button">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"
              fill="#505A5F"
            ></path>
          </svg>
          <span class="govie-visually-hidden">Other tooltip label</span>
        </button>
        <span class="govie-tooltip govie-tooltip--top">Other tooltip label</span>
      </span>

      <br />

      <!-- Tooltip testing 2 -->

      <span data-module="govie-tooltip">Hover me<span class="govie-tooltip govie-tooltip--top">Top tooltip</span></span>

      <br />

      <!-- Banner testing -->
      <div class="govie-panel govie-panel--confirmation">
        <h1 class="govie-panel__title">Application complete</h1>
      </div>

      <!-- Tick testing -->
      <label data-module="govie-tick">
        <input class="govie-tick" type="checkbox" value="checkbox" checked="false">
      </label>

    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
